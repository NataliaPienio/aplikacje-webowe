<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
</head>
<body>
    <h1>Kontakt</h1>
   <form id="form" name="form" method="post" action="/kontakt">
      <input id='nameField' type='text' name='name' placeholder='Imię'>
      <input id='emailField' type='email' name='email' placeholder='adres e-mail'>
      <p>Temat:
      <select id='topicField' name="topic">
         <option value="topic1">1</option>
         <option value="topic2">2</option>
         <option value="topic3">3</option>
      </select>
      </p>
      <textarea id='contentField' name='content' placeholder='treść wiadomości' rows='5' cols='35'></textarea>
      <p><input type='submit' name='btn' id="btn"  value='Wyślij'></p>
   </form>
   <script src="../js/blockSend.js"></script>
</body>
</html>
